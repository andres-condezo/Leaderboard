<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>

    <h1>Leaderboard</h1>
    <div class="section-container">
      <section class="left-block">
        <div class="header-lb">
          <h2>Recent scores</h2>
          <button class="btn refresh-btn">Refresh</button>
        </div>
        <ul class="score-container"></ul>
      </section>

      <section class="right-block">
        <h2>Add your score</h2>
        <form action="index_submit" method="post" accept-charset="utf-8">
          <input type="text" value="" name="name" required maxlength="20"/>
          <input type="number" value="" name="score" required min="0" max="1000000"/>
          <button class="btn">Submit</button>
        </form>
      </section>
    </div>

  </main>
</body>
</html>
